<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-
    scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>

    <div class="container">
       
        
        <div class="row mb-4">
          <div class="col text-center">
            <h3>The Basic Modal</h3>
            <a href="#" data-toggle="modal" data-target="#basicModal">Click to open Modal</a>
          </div>
        </div>
        
      
      
      <!-- basic modal -->
      <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">결제완료</h4>

              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>


            
            <!-- <div class="modal-body" style="margin-left: 100px;"></div>
               
            </div> -->
    
              
<!--   ---------------------------------------------- -->



  <label class="modal-btn" for="modal-toggle">Click me</label> 

  <div class="modal-content">
    <label class="modal-close" for="modal-toggle">&#x2715;</label>
    <h2>Modal title</h2><hr />
    <p>Hello from inside the modal!</p> 
    <label class="modal-content-btn" for="modal-toggle">OK</label>   
  </div>          
 










            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary">확인</button>
            </div>
          </div>
        </div>
      </div>
      
    
    
</body>
</html>
